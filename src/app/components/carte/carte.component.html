<p>carte works!</p>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <td>Id</td>
            <td>Nome</td>
            <td>Simbolo</td>
            <td>Possessore</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempCarta of carteTerritorio" >
            <td>{{tempCarta.id}}</td>
            <td>{{tempCarta.nome}}</td>
            <td>{{tempCarta.simbolo}}</td>
            <td *ngIf="tempCarta.giocatore!==null">{{tempCarta.giocatore.nome}}</td>
        </tr>
    </tbody>
</table>
