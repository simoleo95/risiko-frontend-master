<ul *ngIf="!bool.partitaCreata">
    <h3>Prima crea una nuova partita</h3>
</ul>


<ul *ngIf="bool.partitaCreata&&bool.bonusCreato">
    <h5>Bonus scelti: </h5>
    <table class="table">
    <thead class="thead-dark">
        <tr>
            <td>Nome</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempBonus of listBonus" >
            <td>{{tempBonus.nome}}</td>
        </tr>
    </tbody>
</table>
</ul>


<ul *ngIf="bool.partitaCreata&&!bool.bonusCreato">
    <h5>Scegli la modalita per il bonus dei territori: </h5>
    <br>
    <mat-checkbox *ngFor="let regolaT of regoleT"
    name="regolaT"
    [value]="regolaT.check"
    (change)="onChkChangeT(regolaT)">
    {{regolaT.name}}
</mat-checkbox>
<h5>Scegli la modalita per il bonus delle carte: </h5>
<br>
<mat-checkbox *ngFor="let regolaC of regoleC"
    name="regolaC"
    [value]="regolaC.check"
    (change)="onChkChangeC(regolaC)">
    {{regolaC.name}}
</mat-checkbox>
<br>
<button type="submit" class="btn btn-primary" (click)="addBonus()">Set bonus</button>
</ul>
