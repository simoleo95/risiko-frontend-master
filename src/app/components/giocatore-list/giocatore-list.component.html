<h1>
    Giocatori:
</h1>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Id </th>
            <th>Nome </th>
            <th>Eta</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let giocatore of giocatori">
            <th>{{giocatore.id}}</th>
            <th>{{giocatore.nome}}</th>
            <th>{{giocatore.eta}}</th>   
            <th><button type="button" class="btn btn-outline-danger" (click)="deleteGiocatore(giocatore.id)">Elimina</button>
            </th>
        </tr>
    </tbody>
</table>

<form>
    <div class="form-group">
        <label for="nomeGiocatore">Nome giocatore</label>
        <input type="text" class="form-control" placeholder="Inserisci nome giocatore" [(ngModel)]="giocatore.nome" name="nome"/> 
        <small id="nomeGiocatoreHelp" class="form-text text-muted">Inserisci il nome del giocatore che vuoi aggiungere.</small>
    </div>
    <div class="form-group">
        <label for="etaGiocatore">Eta</label>
        <input type="text" class="form-control" placeholder="Eta" [(ngModel)]="giocatore.eta" name="eta"/>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addGiocatore()">Aggiungi giocatore</button>
</form>

<form>

    <table>
        
        <td>
            <tr>
                <div class="form-group">
                <label for="nomeParita">Nome Partita</label>
                <input type="text" class="form-control" placeholder="nome della partita" [(ngModel)]="partita.nome" name="nomePartita"/> 
              </div>
            </tr>
        </td>
        <td>
            <tr>   
                <div class="form-group">
                    <label for="modalita">Modalita</label>
                    <input type="text" class="form-control" placeholder="modalita di gioco" [(ngModel)]="modalitaNome" name="modalita"/> 
                </div>
            </tr>
        </td>
        <td>
            <tr>   
                <div class="form-group">
                    <label for="modalita">RIMESCOLI </label>
                    <input type="text" class="form-control" placeholder="modalita di gioco" [(ngModel)]="nRimescoli" name="rimescoli"/> 
                </div>
            </tr>
        </td>
    </table>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="addPartita()">Nuova Partita</button>
    </div>
  
  </form>
